{% load static %}
<html>
<head>
    <link rel="stylesheet" href='{% static "register_app/css/style.css" %}'>
    <title>Dashboard - User Type 1</title>
</head>
<body>
    <h1>Welcome, {{ name }}</h1>
    <h2>List of User Type 2</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.username }} - {{ user.occupation }}</li>
        {% endfor %}
    </ul>
<a href="{% url 'logout' %}">Logout</a>
</body>
</html>
